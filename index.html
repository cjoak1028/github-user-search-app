<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body class="theme-light">
  <div class="main-container">
    <div class=" header flex flex--ai-c flex--jc-sb">
      <h1 class="logo">
        devfinder
      </h1>
      <div class="theme-toggler flex">
        <h3 class="theme-toggler__label">Dark</h3>
        <img class="theme-toggler__icon" src="./assets/icon-moon.svg" alt="dark mode icon" />
      </div>
    </div>
    <div class="user-search-card card">
      <form class="flex flex--ai-c" class="search-form">
        <img src="./assets/icon-search.svg" alt="search icon" class="search-form__icon" />
        <input type="search" placeholder="Search Github username..." class="search-form__control t-body">
        <!-- <p class="t-warning">No results</p> -->
        <button type="submit" class="search-form__btn">Search</button>
      </form>
    </div>
    <div class="user-info-card card">
      <!-- TODO: Replace with img -->

      <div class="desktop-profile-image"></div>

      <div>
        <div class="profile-info flex flex--ai-c">
          <!-- TODO: Replace with img -->
          <div class="profile-info__image"></div>
          <div class="profile-info__text flex flex--col">
            <h1 class="profile-info__name t-h1">The Octocat</h1>
            <h3 class="profile-info__handle t-h3">@octocat</h3>
            <p class="profile-info__date t-body">Joined 25 Jan 2011</p>
          </div>
        </div>
        <p class="profile-bio t-body">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
        </p>
        <div class="profile-stats flex flex--jc-c">
          <div class="profile-stat">
            <h4 class="profile-stat__title t-h4">Repos</h4>
            <h2 class="profile-stat__value t-h2">8</h2>
          </div>
          <div class="profile-stat">
            <h4 class="profile-stat__title t-h4">Followers</h4>
            <h2 class="profile-stat__value t-h2">3938</h2>
          </div>
          <div class="profile-stat">
            <h4 class="profile-stat__title t-h4">Following</h4>
            <h2 class="profile-stat__value t-h2">9</h2>
          </div>
        </div>
        <div class="info-grid">
          <div class="grid-item flex">
            <div class="icon-wrapper">
              <img class="icon" src="./assets/icon-location.svg" alt="location icon" />
            </div>
            <p class="t-body">San Francisco</p>
          </div>
          <div class="grid-item item2 flex">
            <div class="icon-wrapper">
              <img class="icon" src="./assets/icon-website.svg" alt="website icon" />
            </div>
            <p class="t-body">https://github.blog</p>
          </div>
          <div class="grid-item flex">
            <div class="icon-wrapper">
              <img class="icon" src="./assets/icon-twitter.svg" alt="twitter icon" />
            </div>
            <p class="t-body">Not Available</p>
          </div>
          <div class="grid-item flex">
            <div class="icon-wrapper">
              <img class="icon" src="./assets/icon-company.svg" alt="company icon" />
            </div>
            <p class="t-body">@github</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
