<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body class="theme-light">
  <div class="container">
    <div id="header" class="flex ai-c jc-sb">
      <h1 class="t-h1">
        devfinder
      </h1>
      <div id="theme-toggler" class="flex">
        <h4 class="t-h4">Dark</h4>
        <img src="./assets/icon-moon.svg" alt="dark mode icon" />
      </div>
    </div>
    <div class="card card--search card--light">
      <form id="search-form" class="flex">
        <img src="./assets/icon-search.svg" alt="search icon" />
        <input type="search" placeholder="Search Github username..." class="t-h4">
        <button type="submit" class="btn-primary">Search</button>
      </form>
    </div>
    <div>

    </div>
  </div>

</body>

</html>
